    <h1>Apples</h1>
    <h2>We sell a wide variety of apples</h2>

    <!-- This section uses media queries to swap between a grid view and column view -->
    <div class="products">
        <div class="product red">
            <!-- weird alt texts because wave complains about redundancy -->
            <img class="product" src='images/red-apple.jpg' alt='red-colored apple'>
            <p>Red apples</p>
        </div>
        <div class="product green">
            <img class="product" src='images/green-apple.jpg' alt='green fruit that starts with a'> 
            <p>Green apples</p>
        </div>
        <div class="product orange">
            <img class="product" src='images/orange-apple.jpg' alt='orange bell pepper'>
            <p>Orange apples (experimental)</p>
        </div>
        <div class="product yellow">
            <img class="product" src='images/yellow-apple.jpg' alt='yellow a p p l e'>
            <p>Yellow apples</p>
        </div>
    </div>
    <!-- end media query section-->

    <footer>
        <form>
            <div class='flex-container-row'>
                <legend class='text-center'>Contact Us</legend>
                <div class='flex-container-column'>
                    <label for='name'>Name</label>
                    <input type="text" id='name' name='name'>
                    <label for='email'>Email</label>
                    <input type='email' id='email' name='email'>
                </div>
                <label class='text-center' for='message'>Message</label>
                <textarea class='textbox-center' id='message' name='message' rows='4' cols='50'> </textarea>
                <input class='text-center' type='submit' value='Send' id='send'>
            </div>
        </form>
